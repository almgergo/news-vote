version: '3.6'
networks:
  internal-net:
   name: workbench_subnet
services:
  backend:
    image: openjdk:11.0.1
    container_name: backend
    networks:
      - internal-net
    volumes:
      - ./backend/build/libs:/opt/assets/
    ports:
      - 8080:8080
    command: java -jar /opt/assets/chappuis-halder-1.0.jar
