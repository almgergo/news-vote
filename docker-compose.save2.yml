    # environment:
      # POSTGRES_PASSWORD: example
    # ports:
    # networks:
      # - "5432:5432"
      # - internal-net
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - 4200:80
    depends_on:
      - backend
    volumes:
      - ./frontend/dist/:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - internal-net