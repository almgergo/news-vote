<div class="container mt-5">
  <h2 class="text-center mb-5">
    Your most recent
    <fa-icon [icon]="faBitcoin"></fa-icon>
    news
  </h2>

  <ng-template #loading>
    <h3 class="text-center mb-5">
      loading
      <fa-icon [icon]="faSpinner" spin="true"></fa-icon>
    </h3>
  </ng-template>

  <ng-container *ngIf="newsService.articles | async; else loading">
    <app-article *ngFor="let item of newsService.articles | async" [article]="item"></app-article>
  </ng-container>
</div>
